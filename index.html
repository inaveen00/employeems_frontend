<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/employee.js"></script>
<body>

<div class="container mt-5 col-6">

  <div class="mb-3">
    <label class="form-label">Employee ID</label>
    <input class="form-control" id="text-input-1" type="text" disabled placeholder="ID" aria-label="default input example">
  </div>

  <div class="mb-3">
    <label class="form-label">Employee Name</label>
    <input class="form-control" id="text-input-2" type="text" placeholder="Name" aria-label="default input example">
  </div>

  <div class="mb-3">
    <label class="form-label">Employee Address</label>
    <input class="form-control" id="text-input-3" type="text" placeholder="Address" aria-label="default input example">
  </div>

  <div class="mb-3">
    <label class="form-label">Employee Number</label>
    <input class="form-control" id="text-input-4" type="text" placeholder="Mobile number" aria-label="default input example">
  </div>

  <div class="btn-set">
    <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
    <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
    <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
  </div>

  <div class="tbl mt-4">

    <table class="table">
      <thead>
      <tr>
        <th scope="col">EmpID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile Number</th>
      </tr>
      </thead>
      <tbody id="empTable">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td colspan="2"></td>
        <td></td>
      </tr>
      </tbody>
    </table>

  </div>


</div>

</body>
</html>
